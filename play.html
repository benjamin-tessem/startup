<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Rush</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    class="min-vh-100 d-flex flex-column justify-content-between align-items-center bg-light"
  >
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="w-100">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Tetris Rush</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="play.html" class="nav-link">Play</a>
              </li>
              <li class="nav-item">
                <a href="scores.html" class="nav-link">Scores</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
            </ul>
            <div class="d-flex justify-content-around gap-3 align-items-center">
              <div class="text-body-secondary">Current User</div>
              <button type="button" class="btn btn-primary">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="container-fluid h-100 d-flex justify-content-around align-items-center gap-2 flex-grow-1"
    >
      <!-- Store all children in a flex row, equally spread, unless mobile at which use flex column -->
      <div
        class="d-flex flex-column flex-md-row flex-grow-1 justify-content-around align-items-md-center gap-2 h-100"
      >
        <div class="scores-stack">
          <!-- Not sure if it makes sense to have the users name in two places on the screen? Maybe mobile only? -->
          <!-- <div class="players">
          Player:
          <span class="player-name">Current Player</span>
        </div> -->

          <div class="card">
            <div class="card-header">Current Player Scores:</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Tim: 600 points</li>
              <li class="list-group-item">Ada: 300 points</li>
              <li class="list-group-item">Current Player: 0 points</li>
            </ul>
          </div>
        </div>

        <div id="canvas-container" class="flex-grow-1">
          <!-- Canvas will be inflated with JS later on, for the main game loop -->
          <canvas id="game-canvas" class="h-100"></canvas>
          <script>
            // Get the canvas element from the DOM
            const canvas = document.getElementById("game-canvas");

            // Get the canvas context
            const ctx = canvas.getContext("2d");
            // Set the canvas background color
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set the fill color
            ctx.fillStyle = "red";

            // Draw a rectangle with the fill color in the center of the canvas
            ctx.fillRect(
              canvas.width / 2 - 150 / 2,
              canvas.height / 2 - 150 / 2,
              150,
              150
            );
          </script>
        </div>
      </div>

      <!-- Next Tetromino -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Next Block:</h5>

          <canvas id="next-block" class="w-100"></canvas>
          <script>
            // Get the canvas element from the DOM
            const nextBlockCanvas = document.getElementById("next-block");

            nextBlockCanvas.height = nextBlockCanvas.width;

            // Get the canvas context
            const nextBlockCtx = nextBlockCanvas.getContext("2d");
            // Set the canvas background color
            nextBlockCtx.fillStyle = "black";
            nextBlockCtx.fillRect(
              0,
              0,
              nextBlockCanvas.width,
              nextBlockCanvas.height
            );

            // Set the fill color
            nextBlockCtx.fillStyle = "blue";

            // Draw a rectangle with the fill color in the center of the canvas
            nextBlockCtx.fillRect(
              nextBlockCanvas.width / 2 - 50 / 2,
              nextBlockCanvas.height / 2 - 50 / 2,
              50,
              50
            );
          </script>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Current Score: {{SCORE}}</li>
            <li class="list-group-item">Level: {{LEVEL}}</li>
          </ul>
        </div>
      </div>
    </main>

    <footer
      class="container-fluid bg-dark text-light d-flex flex-column justify-content-center align-items-center text-light py-2"
    >
      <div>&copy;Ben Tessem</div>
      <a
        href="https://github.com/benjamin-tessem/startup"
        class="text-decoration-none text-light"
        >GitHub</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
