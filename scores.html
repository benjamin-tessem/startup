<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Rush</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    class="min-vh-100 d-flex flex-column justify-content-between align-items-center bg-light"
  >
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="w-100">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Tetris Rush</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="play.html" class="nav-link">Play</a>
              </li>
              <li class="nav-item">
                <a href="scores.html" class="nav-link">Scores</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
            </ul>
            <div class="d-flex justify-content-around gap-3 align-items-center">
              <div class="text-body-secondary">Current User</div>
              <button type="button" class="btn btn-primary">Logout</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main
      class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jim</td>
            <td>600</td>
            <td>Jan 22, 2024</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Charles</td>
            <td>500</td>
            <td>June 2, 2023</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Alice</td>
            <td>300</td>
            <td>July 3, 2023</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer
      class="container-fluid bg-dark text-light d-flex flex-column justify-content-center align-items-center text-light py-2"
    >
      <div>&copy;Ben Tessem</div>
      <a
        href="https://github.com/benjamin-tessem/startup"
        class="text-decoration-none text-light"
        >GitHub</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
